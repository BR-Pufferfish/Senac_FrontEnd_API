<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body class = "body_login">


    <form class="formularioLogin" id="form_login">

        <div class="titulo_Login">
            <h1>Faça o seu login</h1>
        </div>

        <div class="preenchimento_login">
            <label for="email"></label>
            <input type="text" id="email" placeholder="Ex: email123@gmail.com">
        </div>

        <div class="preenchimento_login">
            <label for="senha"></label>
            <input type="text" id="senha" placeholder="Ex: Senha123@">
        </div>

        <button type="submit", class="btnEntarLogin">Entrar</button>

        <p></p>
    </form>
